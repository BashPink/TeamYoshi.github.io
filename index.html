<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <style>
body {
  background-color: #000000;
  margin: 5%;
}


.menu_wheel {
  position: absolute;
  top: calc(50% - 150px);
  left: calc(50% - 150px);
  width: 300px;
  height: 300px;
  border-radius: 70%;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f00,
    inset -20px 0 80px #00f,
    inset 20px 0 300px #f00,
    inset -20px 0 300px #00f,
    0 0 50px #fff,
    -10px 0 80px #f00,
    10px 0 80px #00f;
}

h1 {
  text-align: center;
  color: #ddd;
  text-shadow:  0 0 10px #fff,
                0 0 30px #00f,
                0 0 50px #000;
  font-family: Verdana,Sans-Serif;
  font-size: 45px;
}

.about {
  text-align: center;
  color: #eee;
  text-shadow:  0 0 10px #fff,
                0 0 30px #f00,
                0 0 50px #000;
  font-family: Verdana,Sans-Serif;
  font-size: 22px;
  position: absolute;
  left: -35px;
  top: 150px;
  transition: transform .5s;
}

.about:hover {
  transform: scale(1.5);
}

.members {
  text-align: center;
  color: #eee;
  text-shadow:  0 0 10px #fff,
                0 0 30px #00f,
                0 0 50px #000;
  font-family: Verdana,Sans-Serif;
  font-size: 22px;
  position: absolute;
  left: 260px;
  top: 140px;
  transition: transform .5s;
}

.members:hover {
  transform: scale(1.5);
}

.memes {
  text-align: center;
  color: #eee;
  text-shadow:  0 0 10px #fff,
                0 0 30px #f0f,
                0 0 50px #000;
  font-family: Verdana,Sans-Serif;
  font-size: 22px;
  position: absolute;
  left: 110px;
  top: 280px;
  transition: transform .5s;
}

.memes:hover {
  transform: scale(1.5);
}

.circle {
  height: 100px;
  width: 100px;
  position: absolute;
  left: 100px;
  top: 98px;
  background-color: #bbb;
  border-radius: 50%;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f00,
    inset -20px 0 80px #00f,
    inset 20px 0 300px #f00,
    inset -20px 0 300px #00f,
    0 0 50px #fff,
    -10px 0 80px #f00,
    10px 0 80px #00f;
}

.circle:hover {
  transform: scale(1.1);

}

.cirlce:onclick {
  transform: translate(200px,200px);
}

.lofi {
  position: absolute;
  top: 50px;
  left: 75%; 
}

.timer {
  position: absolute;
  top: 50px;
  left: 5%;
  font-family: sans-serif;
  display: inline-block;
  padding: 24px 32px;
  border-radius: 30px;
  background: #fff;
}

.timer__part{
  font-size: 36px;
  text-color: #000;
  font-weight: bold;
}

.timer__btn {
  width: 50px;
  height: 50px;
  margin-left: 16px;
  border-radius: 50%;
  border: none;
  color: white;
  background: #8208e6;
  cursor: pointer;
}

.timer__btn--start {
  background: #00b84c;
}

.timer__btn--stop {
  background: #ff0256;
}
    </style>

  </head>
        <body>
        <div class="timer">
          <span class="timer__part timer__part--minutes">00</span>
          <span class="timer__part">:</span>
          <span class="timer__part timer__part--seconds">00</span>
          <button type="button" class="timer__btn timer__btn--control timer__btn--start">
            <span class="material-icons">play_arrow</span>
          <button type="button" class="timer__btn timer__btn--control timer__btn--reset">
              <span class="material-icons">timer</span>
        </div>

        <div class="menu_wheel">
           <h1>Team Yoshi</h1>
           <a href="notices.html" class="about">Notices</a>
           <a href="team.html" class="members">The Team</a>
           <a href="memes.html" class="memes">Memes</a>
           <a href="https://github.com/bashpink" title="This button links to Aaron's source code for the site." class="circle"></a>   
        </div>

        <div class="lofi_div">
          <p style="position:absolute; left: 75%; top: 10px;">Pick your mood:</p>
          <p style="position:absolute; left: 75%; top: 30px; font-weight:bolder;I ">Lofi
          <iframe class="lofi" width="210" height="150" src="https://www.youtube.com/embed/n61ULEU7CO0&autoplay=1" allowfullscreen="allowfullscreen"></iframe>
        </div>

      </body>
